<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windows Activation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Windows Activation</h1>
    <div class="steps">
      
      <!-- Step 1 (was Step 2) -->
      <div class="step" id="step1">
        <h2>Step 1: Activation</h2>
        <p>Write correct password to get window key</p>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button id="submitBtn">Submit</button>
      </div>

      <!-- Step 2 (was Step 1) -->
      <div class="step" id="step2">
        <h2>Step 2: Feedback</h2>
        <p>Was this key working and satisfying?</p>
        <div class="feedback">
          <button id="likeBtn">👍 Like</button>
          <button id="dislikeBtn">👎 Dislike</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
